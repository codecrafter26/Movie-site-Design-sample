<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="text-center bg-dark text-light py-5">
        <div class="container">
            <h1 class="display-4">Welcome to MovieZone</h1>
            <p class="lead">Login for Discovering your favorite movies.</p>
        </div>
    </section>

    <!-- Animated Background -->
    <!-- <div class="background-animation"></div> -->
    <div class="container d-flex justify-content-center align-items-center" style="margin-top: 50px;">
    <form>
       <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input style="width: 500px;" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
       </div>
       <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
       <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember this device</label>
       </div>
       <button style="width: 500px;" type="button" id="btn" class="btn btn-primary">Login</button>
       <p class="text-center mt-3">Don't have an account? <a href="signup.html" class="text-primary">register</a></p>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        // function login() {
            
        // }
        const email = document.getElementById('exampleInputEmail1');
        const password = document.getElementById('exampleInputPassword1');
        const login_btn = document.getElementById('btn');

        login_btn.addEventListener('click', function() {
            window.location.href = "./homepage.html";
            if (email === "israelmindaye@gmail.com" && password === "israel12345") {
                window.location.href = "./homepage.html";
            }
            else {
                console.log('Incorrect Email or Password');
            }
        });
    </script>
</body>
</html>
