<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="text-center bg-dark text-light py-5">
        <div class="container">
            <h1 class="display-4">Welcome to MovieZone</h1>
            <p class="lead">Register for becoming partner of our site.</p>
        </div>
    </section>

    <!-- Animated Background -->
    <!-- <div class="background-animation"></div> -->
    <div class="container d-flex justify-content-center align-items-center" style="margin-top: 50px;">
    <form>
        <div class="mb-3">
        <label for="exampleInputUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
       <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input style="width: 500px;" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
       </div>
       <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
       <button style="width: 500px;" type="submit" class="btn btn-primary">Submit</button>
       <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-primary">Login</a></p>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
